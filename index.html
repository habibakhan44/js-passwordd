<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <label for="passwordLength" class="label">Enter Password Length:</label>
        <input type="number" id="passwordLength" placeholder="Enter number...">
        <button id="generatePassword" onclick="generatePassword()">Generate Password</button>
        <div id="passwordResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
